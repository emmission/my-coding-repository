<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Logo"></a>

                <li><a href="index.html">Home</a></li>

    </header>

    <div class="container">
        <section class="contact">
            <h2>Contact Us</h2>
            <p>City: Polokwane, Limpopo</p>

            
            <form action="#" method="POST">
                <label for="name">Name and Surname:</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email"><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/mahlodi.emmission"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/mahlodit3"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="phone">
            <p>Phone: +27790692833</p>
        </div>
    </footer>
    
</body>
